    <h2>具有一词二义性</h2>
    <p>“师者，传道，授业，解惑也”-唐.韩愈《师说》</p>
    <p>传道，一是传学科如何学习的道，二是传道家的大道</p>
    <p>授业，一是给出作业练习，二是授业力</p>
    <p>解惑，一是解开作业的问题，二是解开人生生命的疑惑</p>
